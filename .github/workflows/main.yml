name: Flask CI with Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Build Docker Image
      run: docker build -t flask-app .

    - name: âœ… Verify Docker Image Runs
      run: docker run -d -p 5000:5000 flask-app

    - name: ğŸ‰ Success message
      run: echo "Docker image built and container started!"
